<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <section class="calculator">
            <div class="display">
                <div id="previous-value"></div>
                <div id="current-value"></div>
            </div>
            <button class="col-2" id="del-all">C</button>
            <button id="del">&larr;</button>
            <button  class="operator" value="split">%</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiply">X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="subtract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="sum">+</button>
            <button class="number col-2">0</button>
            <button class="number">.</button>
            <button class="operator" value="same">=</button>
        </section>
    </section>
    <script src="./src/js/Display.js" type="text/javascript"></script>
    <script src="./src/js/Calculator.js" type="text/javascript"></script>
    <script src="./src/js/index.js" type="text/javascript"></script>
</body>
</html>
